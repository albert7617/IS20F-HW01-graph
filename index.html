	const render = (target, data) => {

		const margin = {top: 10, right: 30, bottom: 30, left: 60},

		    height = 800 - margin.top - margin.bottom;
		// append the svg object to the body of the page
		const svg = d3.select(target)
		  .append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		const legendBox = svg.append('g').attr('transform', 'translate(1200, 100)');
    const graphContainer = svg.append('svg').attr('width', '1200')
      .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");;
    const graphWidth = 1200 - margin.left - margin.right;
		const dataSize = data.map(e=>e.data_size);
		const time = {};
		for(var key in data[0]) {
			if(key != 'data_size') {
				time[key] = data.map((e, i)=>{return {size: dataSize[i], time: e[key]}});
			}
		}
		const maxDataSize = d3.max(dataSize, d=>d);
		
    const maxTime = d3.max(data, function(d) {
    	var m = 0.0;
    	for (const [key, value] of Object.entries(d)) {
			  if(key != 'data_size' && value > m) {
			  	m = value;
			  }
			}
			return m;
    });


		// Add X axis
		const x = d3.scaleLinear().domain([0, maxDataSize]).range([0, graphWidth]);
    graphContainer.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    const y = d3.scaleLinear()
      .domain([0, maxTime])
      .range([height, 0]);
    graphContainer.append("g")
      .call(d3.axisLeft(y));
    const makeConnection = (key) => {
    	return d3.line()(time[key].map(e => [x(e.size), y(e.time)]))
    };
    
    graphContainer.selectAll('connection')
    	.data(Object.keys(time)).enter()
    	.append('path')
    		.attr('d', makeConnection)
    		.attr('fill', 'none')
    		.attr('class', d => d+' connection')

    for (var key in time) {
			graphContainer.selectAll('point-'+key)
	    	.data(time[key]).enter()
	    	.append('circle')
	    		.attr("cx", d => x(d.size))
	        .attr("cy", d => y(d.time))
          .attr('style', d => d.time == undefined ? 'fill: none !important;stroke: none !important;' : '')
	        .attr("r", 5)
	        .attr("class", `${key} dot`)
          .on('mouseover', (e, d) => {
            if(d.time != undefined) {
              // Show tooltip
              var tooltipWidth = 200;
              var tooltipHeight = 20;
              var tooltipX = parseFloat(e.target.getAttribute('cx')) - 70;
              var tooltipY = parseFloat(e.target.getAttribute('cy')) + 5;
              graphContainer.append('rect')
                .attr('fill', 'black')
                .attr('width', tooltipWidth)
                .attr('height', '20')
                .attr('class', 'tooltip')
                .attr('transform', `translate(${tooltipX} ${tooltipY})`);
              graphContainer.append('text')
                .text(d.time+' sec')
                .attr('fill', 'white')
                .attr('class', 'tooltip')
                .attr('transform', `translate(${tooltipX+5} ${tooltipY+16})`);
            }
          })
          .on('mouseout', d => graphContainer.selectAll('.tooltip').remove())
    }

    legendBox.selectAll('legend')
      .data(Object.keys(time)).enter()
      .append('g')
      .attr('class', 'legend-box')
      .attr('toggle', 'on')
      .attr('transform', (d,i) => `translate(10, ${i*20})`)
      .attr('id', d => `legend-${d}`)
      .each((d, i) => {
        legendBox.select(`#legend-${d}`).append('circle').attr('r', 6).attr('class', d => d).attr('transform', 'translate(-10, -4)');
        legendBox.select(`#legend-${d}`).append('text').text(d => d).attr('class', d => d);
      })
      .on('click', (e, d) => {
        if(legendBox.select(`#legend-${d}`).attr('toggle') == 'on') {
          legendBox.select(`#legend-${d}`).attr('toggle', 'off');
          legendBox.select(`#legend-${d}`).append('circle').attr('r', 4).attr('class', 'white-dot').attr('fill', 'white').attr('transform', 'translate(-10, -4)');
          d3.selectAll(`${target} .${d}.dot, ${target} .${d}.connection`).transition().duration(900).style('visibility', 'hidden');
        } else {
          legendBox.select(`#legend-${d}`).attr('toggle', 'on');
          legendBox.select(`#legend-${d} .white-dot`).remove();
          d3.selectAll(`${target} .${d}.dot, ${target} .${d}.connection`).transition().duration(900).style('visibility', 'visible');
        }
      });
